<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>Weather Forecast</title>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col dot"><i class="fas fa-dot-circle"></i></div>
            </div>
            <div class="row">
                <div class="col-7 col-md-6">
                    <div class="left">
                        <p class="san">San Francisco</p>
                        <p class="sep">September 25, 2005</p>
                        <img src="./cloud.png"
                            width="60vw" height="60vh" />
                        <p class="cloud">Cloudy</p>
                    </div>
                </div>
                <div class="col-5 col-md-6">
                    <div class="right">
                        <p class="up72">72 <i class="far fa-circle big-round"></i></p>
                        <p class="down72">81 <i class="far fa-circle sml-round"></i>/ <span
                                style="color:#FFD700">57</span> <i class="far fa-circle sml-round"
                                style="color: #FFD700;"></i></p>
                    </div>
                </div>
            </div>
            <div class="row cloudDown line">
                <div class="col-11 col-md-8">
                    <div class="row">
                        <div class="col ">
                            <p class="dark ">Hourly</p>
                        </div>
                        <div class="col padding">
                            <p class="link clr">Daily</p>
                        </div>
                        <div class="col clr padding">
                            <p class="link" >Details</p>
                        </div>
                        <div class="col clr padding pre">
                            <p class="link">Precipitation</p>
                        </div>
                    </div>
                </div>

                <div class="col-1 col-md-4 padding">
                    <p class="link linkside"><i class="fas fa-ellipsis-h"></i></p>
                </div>
            </div>
            <div class="row cloudDown">
                <div class="col space">
                    <p class="degree">NOW</p>
                    <img class="cloud_img" src="./cloud.png" width="45vw"
                        height="45vh" />
                    <p class="down">72 <i class="far fa-circle sml-round"></i></p>
                </div>
                <div class="col space">
                    <p class="degree">11AM</p>
                    <img class="cloud_img" src="./cloud.png" width="45vw"
                        height="45vh" />
                    <p class="down">73 <i class="far fa-circle sml-round"></i></p>
                </div>
                <div class="col space">
                    <p class="degree">12PM</p>
                    <img class="cloud_img" src="./cloud.png" width="45vw"
                        height="45vh" />
                    <p class="down">75 <i class="far fa-circle sml-round"></i></p>
                </div>
                <div class="col space">
                    <p class="degree">1PM</p>
                    <img class="cloud_img" src="./cloud.png" width="45vw"
                        height="45vh" />
                    <p class="down">77 <i class="far fa-circle sml-round"></i></p>
                </div>
                <div class="col space">
                    <p class="degree">2PM</p>
                    <img class="cloud_img" src="./cloud.png" width="45vw"
                        height="45vh" />
                    <p class="down">81 <i class="far fa-circle sml-round"></i></p>
                </div>
                <div class="col space">
                    <p class="degree">3PM</p>
                    <img class="cloud_img" src="./cloud.png" width="45vw"
                        height="45vh" />
                    <p class="down">79 <i class="far fa-circle sml-round"></i></p>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
